<!DOCTYPE html>

<html lang="en">

<head><title>Practice</title>

<script type="text/javascript">

var words = ['thumb','shoe','knee','door','hive','sticks','heaven','pate','spine','shin']

for(var i=0; i<words.length; i++){

    document.write("This old man, he played "+ Number(i+1) + "<br><br>")
    document.write("He played knick knack on my "+ words[i]+" . <br>")
    document.write("With a knick knack, paddy whack, <br>")
    document.write("Give your dog a bone, <br>")
    document.write("This old man, he came rolling home. <br>")

    document.write("<br><br>")
    
}

</script>

</head>
